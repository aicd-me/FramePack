version: '3.8'

services:
  framepack:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-7860}:7860"
    environment:
      - PORT=7860
    # Add GPU support - adjust based on your system and requirements
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s